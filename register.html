<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achie Bakery - Home</title>

    <script
      src="https://kit.fontawesome.com/1a293db120.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
      integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/auth.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="top-space"></div>
        <div class="main-nav">
          <div class="nav-container">
            <div class="nav-logo">
              <img
                src="assets/img/Logo/Logo Achie Bakery.png"
                alt="Navbar Logo"
              />
            </div>
            <ul class="nav-links">
              <li class="nav-link"><a href="#">Beranda</a></li>
              <li class="nav-link"><a href="category.html">Menu</a></li>
              <li class="nav-link"><a href="#">Pilih Momenmu</a></li>
              <li class="nav-link"><a href="#">Tentang Achie Bakery</a></li>
            </ul>
          </div>
          <ul class="nav-buttons">
            <li>
              <a href="#" class="btn-icon"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </li>
            <li>
              <a href="#" class="btn-icon"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
            <li>
              <a href="#" class="btn-icon"><i class="fa-solid fa-user"></i></a>
            </li>
            <li><a href="#" class="btn">Masuk</a></li>
            <li><a href="#" class="btn">Daftar</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="auth">
      <div class="section-container">
        <div class="auth-container">
          <div class="auth-content">
            <div class="auth-text">
              <h2>Daftar</h2>
              <p>Untuk mulai berbelanja di Achie Bakery</p>
            </div>
            <div class="form-container">
              <form action="">
                <div class="input-container">
                  <input type="text" placeholder="Nama Lengkap" />
                </div>
                <div class="input-container">
                  <input type="email" placeholder="Email" />
                </div>
                <div class="input-container">
                  <input type="password" id="password" placeholder="Password" />
                  <i class="fa fa-eye" id="togglePassword"></i>
                </div>
                <div class="input-container">
                  <input type="password" id="passwordconfirmation" placeholder="Konfirmasi Password" />
                  <i class="fa fa-eye" id="togglePasswordconfirmation"></i>
                </div>
                <button type="submit" class="btn">Daftar</button>
              </form>
            </div>
            <p>
              Sudah memiliki akun?
              <span><a href="#" class="a-poppins">Masuk Sekarang</a></span>
            </p>
          </div>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          let passwordInput = document.getElementById("password");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.classList.remove("fa-eye");
            this.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            this.classList.remove("fa-eye-slash");
            this.classList.add("fa-eye");
          }
        });

      document
        .getElementById("togglePasswordconfirmation")
        .addEventListener("click", function () {
          let passwordInput = document.getElementById("passwordconfirmation");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.classList.remove("fa-eye");
            this.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            this.classList.remove("fa-eye-slash");
            this.classList.add("fa-eye");
          }
        });
    </script>
  </body>
</html>
