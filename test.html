<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel JS Space Between</title>
    <style>
      .carousel-container {
        overflow: hidden;
        width: 100%;
        position: relative;
      }

      .carousel {
        display: flex;
        transition: transform 0.5s ease;
      }

      .carousel-item {
        width: 13vw;
        flex-shrink: 0;
        background-color: #4caf50;
        color: white;
        text-align: center;
        border-radius: 5px;
        transition: transform 0.5s ease, opacity 0.5s ease;
        opacity: 1;
      }

      /* Tombol Navigasi */
      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        z-index: 10;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
    </style>
  </head>

    </script>
  </body>
</html>
